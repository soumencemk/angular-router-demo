<div class="row" *ngFor="let p of posts">
    <div class="col-md-8">
        <div class="media g-mb-30 media-comment">
            <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15"
                [src]="'https://bootdey.com/img/Content/avatar/avatar' + getRandomArbitrary(1, 7) + '.png'"
                alt="Image Description">
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                <div class="g-mb-15">
                    <h5 class="h5 g-color-gray-dark-v1 mb-0">UserID : {{p.userId}}</h5>
                    <span class="g-color-gray-dark-v4 g-font-size-12">{{getRandomArbitrary(1,100)}} days ago</span>
                </div>
                <a [routerLink]="['/posts',p.id]">{{p.title}}</a>
                <p>{{p.body}}</p>
            </div>
        </div>
    </div>
</div>
